<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
      window.location.href = "https://play.google.com/store/apps/details?id=com.example.android";
    } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
      window.location.href = "https://apps.apple.com/app/id123456789";
    } else {
      // fallback for desktop or unknown
      window.location.href = "https://yourwebsite.com";
    }
  </script>
</head>
<body>
  <p>Redirecting you to the app store...</p>
</body>
</html>
